# ===================================================================
# Spring Boot configuration.
#
# This configuration will be overridden by the Spring profile you use
# For example: application-dev.yml if you use the "dev" profile.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# https://docs.spring.io/spring-boot/reference/features/profiles.html
# ===================================================================
spring.config.import: optional:configserver:http://localhost:8888

logging:
  level:
    root: debug
    com.ars.gateway: debug
    io.netty: info
    io.lettuce.core.protocol: info
    io.github.resilience4j: info
    reactor.netty.transport: info
  charset:
    console: UTF-8
    file: UTF-8
  file:
    path: opt/logs/gateway

server:
  port: 8080

spring:
  cloud:
    config:
      uri: http://localhost:8888
    gateway:
      # Global request filters
      default-filters:
        - name: AddRequestHeader
          args:
            name: X-API-Version
            value: v1
        - name: AddResponseHeader
          args:
            name: Cache-Control
            value: public, max-age=300

      # Route configurations
      routes:
        - id: chat-service-websocket-route
          uri: lb:ws://CHAT-SERVICE
          predicates:
            - Path=/ws/**

        - id: user-service-route
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**, /api/p/v1/users/**, /login/**
          filters:
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=Set-Cookie
            - name: CustomRateLimiter
              args:
                rate-limiter.banThreshold: 10
                rate-limiter.windowSeconds: 1
                rate-limiter.banDurationMinutes: 10

      # Load balancer configuration
      loadbalancer:
        use404: true

      # Metrics configuration
      metrics:
        enabled: true
        tags:
          path:
            enabled: true
          application: ${spring.application.name}
          environment: ${spring.profiles.active}
      observability:
        enabled: true
  # Redis Configuration for Rate Limiting
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 100ms
      connect-timeout: 500ms
      lettuce:
        pool:
          enabled: true
          max-active: 5
          max-idle: 2
          min-idle: 2
          max-wait: 1s
          time-between-eviction-runs: 10s
        shutdown-timeout: 100ms
      ssl:
        enabled: false

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instanceId: ${spring.application.name}:${server.port}

app:
  device-key: NDdiMDQ3Njg3NjNkMjJjYTVhMDQyNDgA # 32 characters
  security:
    public-request-patterns:
      - /favicon.ico
      - /api/p/**
      - /login/**
      - /ws/**
    jwt:
      access-token:
        base64-secret-key: ZGN0LWJhc2Utc2VjcmV0LWtleS1mb3ItYWNjZXNzLXRva2VuLXZhbGlkYXRpb24=
  i18n:
    base-names:
      - classpath:i18n/messages
      - classpath:i18n/base_messages
    encoding: UTF-8
  cors:
    activate: enabled
    patterns:
      '[/**]':
        allowedOrigins:
          - "http://localhost:4200"
          - "http://localhost:9000"
          - "http://localhost:8080"
        allowedMethods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        allowedHeaders:
          - Content-Type
          - Authorization
          - Accept
          - Origin
          - Access-Control-Allow-Origin
          - X-CSRF-Token
          - X-Device-ID
        allowCredentials: true
        maxAge: 3600  # Cache preflight response in 1 hour
