spring:
  application:
    name: gateway
  profiles:
    active: "@profiles.active@"

# Actuator endpoints
management:
  endpoints:
    web:
      base-path: /actuator-gateway
      exposure:
        include:
          - health
          - info
          - metrics
          - gateway
          - redis
          - refresh
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState
  health:
    redis:
      enabled: false
    rabbit:
      enabled: false
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
