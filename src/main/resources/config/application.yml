spring:
  application:
    name: gateway
  profiles:
    active: "@profiles.active@"

server:
  port: 8080

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - gateway
          - redis
          - refresh
  endpoint:
    health:
      show-details: always
